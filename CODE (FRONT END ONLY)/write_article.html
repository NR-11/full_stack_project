<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write Article</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1e1e2e;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .article-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            width: 850px;
        }

        h2 {
            text-align: center;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>

<body>
    <div class="article-container">
        <h2>Write an Article</h2>
        <form>
            <div class="mb-3">
                <label class="form-label"><b>Upload Image :</b></label>
                <input type="file" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label"><b>Article Title :</b></label>
                <input type="text" class="form-control" placeholder="Enter article title" required>
            </div>
            <div class="mb-3">
                <label class="form-label"><b>Article Content :</b></label>
                <textarea class="form-control" rows="5" placeholder="Write your article here ..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100"><b>Share</b></button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
